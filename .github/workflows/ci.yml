name: ThingsBoard CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build, Test & Package
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      JAVA_OPTS: "-Xmx2g"
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile ThingsBoard
        run: mvn clean compile -DskipTests -T 1C -q

      - name: Run unit tests
        run: mvn test -T 1C -pl '!msa' --fail-at-end

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/target/surefire-reports/*.xml'
          retention-days: 14

      - name: Package application
        run: mvn package -DskipTests -T 1C -pl application -am -q

      - name: Launch ThingsBoard (smoke test)
        run: |
          echo "Starting ThingsBoard application..."
          java -jar application/target/thingsboard-*-boot.jar \
            --spring.datasource.url=$SPRING_DATASOURCE_URL \
            --spring.datasource.username=$SPRING_DATASOURCE_USERNAME \
            --spring.datasource.password=$SPRING_DATASOURCE_PASSWORD \
            &
          TB_PID=$!
          echo "Waiting for ThingsBoard to start (PID: $TB_PID)..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080/api/noauth/health 2>/dev/null | grep -q "UP"; then
              echo "ThingsBoard is UP after ${i}0 seconds."
              kill $TB_PID
              exit 0
            fi
            sleep 10
          done
          echo "ThingsBoard failed to start within 600 seconds."
          kill $TB_PID 2>/dev/null
          exit 1
